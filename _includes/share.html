<div class="sharebuttons">
    <ul>
        <li>
            <p class="sharetitle"> Share this: </p>
        </li>
        <li class="reddit">
            <a href="http://www.reddit.com/submit?url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape}}&title={{ page.title | default:"" | uri_escape }}"
                target="_blank" onclick="trackOutboundLink('http://www.reddit.com/submit?url={{ page.url }}');">
                {% include social/share-icon-reddit.svg %}
            </a>
        </li>
        <li class="twitter">
            <a href="https://twitter.com/intent/tweet?via=pmarquesc&url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape}}&text={{ page.title | default:"" | uri_escape}}"
                target="_blank"
                onclick="trackOutboundLink('https://twitter.com/intent/tweet?via=pmarquesc&url={{ page.url }}');">
                {% include social/share-icon-twitter.svg %}
            </a>
        </li>
        <li class="linkedin">
            <a href="https://www.linkedin.com/shareArticle?mini=true&url=https://paulomarquesc.github.io{{ page.url }}&title={{ page.title }}&source={{ page.title }}"
                target="_blank"
                onclick="trackOutboundLink('http://www.linkedin.com/shareArticle?url=sb2nov&url={{ page.url }}');">
                {% include social/share-icon-linkedin.svg %}
            </a>
        </li>
    </ul>
    <hr />
</div>
